<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="blackShape-container">
      <!-- <div class="coderHub"></div> -->
      <img class="blackShape" src="./images/BlackShape.svg" />
      <img class="coderHub" src="./images/coderHub.png" />
      <div class="blackShape-txt1">اختر مستوى التحدي وابدأ بحل التحديات</div>
      <div class="blackShape-txt2">
        تحدى نفسك بحل الخوارزميات لأكثر من لغة برمجية
      </div>

      <div class="icons">
        <img class="icon1" src="./images/ios.png" />
        <img class="icon2" src="./images/java.png" />
        <img class="icon3" src="./images/js.png" />
        <img class="icon4" src="./images/python.png" />
      </div>
    </div>

    <div class="levels">
      <div class="levelez"></div>
      <div class="ez">
        <img src="./images/EZ.png" />
        <div class="ezTXT">سهل</div>
        
      </div>
      <div class="levelmed"></div>
      <div class="med">
        <img src="./images/MED.png" />
        <div class="mdTXT">متوسط</div>
      </div>
      <div class="levelhard"></div>
      <div class="hard">
        <img src="./images/HARD.png" />
        <div class="hardTXT">صعب</div>
      </div>
    </div>

    <div class="box">
      <div class="column">
        <img class="img-column" src="./images/browse.png" />
      </div>
      <div class="column">
        <div class="txt-column">تصفح كامل المحتوى التعليمي</div>
        <div class="btn-column">
          <div id="txtBtn">الانتقال للمحتوى التعليمي</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
